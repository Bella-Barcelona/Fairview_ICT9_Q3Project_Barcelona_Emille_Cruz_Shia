<h1 style="font-family: Comorant; background-color: black; color: white; width: 500px;">Fare Guide</h1>
<hr>
<div class="row">
  <div class="column">
    <img src="https://www.sumitomocorp.com/mideast-africa/-/media/Images/hq/news/topics/2023/20230531/04-2_en.png?h=515&iar=0&w=915" height="400px" width="500px" style="float: left;">
  </div>
  <div class="column">
    <h1 style="font-family: Comorant; background-color: black; color: white; font-size: 20px; width: 200px;">LEAVING FROM:</h1>
    <div class="select">
      <select id="from" name="from" style="width: 200px;">
        <option value="none">Choose</option>
        <option value="1">North Ave.</option>
        <option value="2">Quezon Ave.</option>
        <option value="3">GMA Kamuning</option>
        <option value="4">Araneta Cubao</option>
        <option value="5">Santolan Annapolis</option>
        <option value="6">Ortigas</option>
        <option value="7">Shaw Blvd.</option>
        <option value="8">Boni Ave.</option>
        <option value="9">Guadalupe</option>
        <option value="10">Buendia</option>
        <option value="11">Ayala</option>
        <option value="12">Magallanes</option>
        <option value="13">Taft Avenue</option>
      </select>
    </div>
    <br>
    <h1 style="font-family: Comorant; background-color: black; color: white; font-size: 20px; width: 200px;">GOING TO:</h1>
    <div class="select">
      <select id="to" name="to" style="width: 200px;">
        <option value="none">Choose</option>
        <option value="1">North Ave.</option>
        <option value="2">Quezon Ave.</option>
        <option value="3">GMA Kamuning</option>
        <option value="4">Araneta Cubao</option>
        <option value="5">Santolan Annapolis</option>
        <option value="6">Ortigas</option>
        <option value="7">Shaw Blvd.</option>
        <option value="8">Boni Ave.</option>
        <option value="9">Guadalupe</option>
        <option value="10">Buendia</option>
        <option value="11">Ayala</option>
        <option value="12">Magallanes</option>
        <option value="13">Taft Avenue</option>
      </select>
      <br><br>
      <button type="button" class="btn btn-primary" onclick="showValue()">Regular Price</button>
      <button type="button" class="btn btn-secondary" onclick="showDiscountedValue()">Discounted Price</button>
      <img src="https://www.mrt3.com/images/SINGLE.png" width="400px" height="286px">
    </div>
  </div>
  <div class="column" style="background-color: black;">
    <div>
      <p style="font-family: Comorant; font-size: 50px; color: white;">Ticket Price:</p>
      <br>
      <p id="show" style="font-size: 150px; font-family: Comorant; color: white;">₱</p>
    </div>
  </div>
</div>

<script>
  function showValue() {
    var from = document.getElementById('from').value;
    var to = document.getElementById('to').value;

    // Ensure valid input is selected
    if (from === 'none' || to === 'none') {
      document.getElementById("show").innerHTML = "₱0.00"; // If no valid input, show ₱0.00
      return;
    }

    var distance = Math.abs(to - from); // Distance between the two stations

    let fare = 0;

    // Fare based on the distance
    if (distance === 1) {
      fare = 13;
    } else if (distance === 2) {
      fare = 13;
    } else if (distance === 3) {
      fare = 16;
    } else if (distance === 4) {
      fare = 16;
    } else if (distance === 5) {
      fare = 20;
    } else if (distance === 6) {
      fare = 20;
    } else if (distance === 7) {
      fare = 20;
    } else if (distance === 8) {
      fare = 24;
    } else if (distance === 9) {
      fare = 24;
    } else if (distance === 10) {
      fare = 24;
    } else if (distance === 11) {
      fare = 28;
    } else if (distance === 12) {
      fare = 28;
    }

    // Make the fare have two decimal places
    var realfare = fare.toFixed(2); 

    document.getElementById("show").innerHTML = "₱" + realfare;
  }

  function showDiscountedValue() {
    var from = document.getElementById('from').value;
    var to = document.getElementById('to').value;

    // Checking if there is a valid input. If not, fare will display as ₱0.00
    if (from === 'none' || to === 'none') {
      document.getElementById("show").innerHTML = "₱0.00"; 
      return;
    }

    var distance = Math.abs(to - from); // Distance between the two stations

    let fare = 0;

    // Fare based on the distance
    if (distance === 1) {
      fare = 13;
    } else if (distance === 2) {
      fare = 13;
    } else if (distance === 3) {
      fare = 16;
    } else if (distance === 4) {
      fare = 16;
    } else if (distance === 5) {
      fare = 20;
    } else if (distance === 6) {
      fare = 20;
    } else if (distance === 7) {
      fare = 20;
    } else if (distance === 8) {
      fare = 24;
    } else if (distance === 9) {
      fare = 24;
    } else if (distance === 10) {
      fare = 24;
    } else if (distance === 11) {
      fare = 28;
    } else if (distance === 12) {
      fare = 28;
    }

    // Apply discount (20%)
    var disfare = fare * 0.8; // 20% discount

    // Make the discounted fare have two decimal places
    var disfarereal = disfare.toFixed(2);

    document.getElementById("show").innerHTML = "₱" + disfarereal;
  }
</script>
