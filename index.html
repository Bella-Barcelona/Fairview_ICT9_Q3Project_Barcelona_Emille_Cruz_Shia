<h1 style="font-family: Comorant; background-color: black; color: white; width: 500px;">Fare Guide</h1>

<img src="https://www.sumitomocorp.com/mideast-africa/-/media/Images/hq/news/topics/2023/20230531/04-2_en.png?h=515&iar=0&w=915" width="400px" height="281px" style="float: left;">
<h1 style="font-family: Comorant; background-color: black; color: white; font-size: 20px; width: 200px;">LEAVING FROM:</h1>
<div class="select" style="width:200px;">
	<select id="from" name="from" style="width: 200px;">
		<option value="none">Choose</option>
		<option value="0">North Ave.</option>
		<option value="13">Quezon Ave.</option>
		<option value="13">GMA Kamuning</option>
		<option value="16">Araneta Cubao</option>
		<option value="16">Santolan Annapolis</option>
		<option value="20">Ortigas</option>
		<option value="20">Shaw Blvd.</option>
		<option value="20">Boni Ave.</option>
		<option value="24">Guadalupe</option>
		<option value="24">Buendia</option>
		<option value="24">Ayala</option>
		<option value="28">Magallanes</option>
        <option value="28">Taft Avenue</option>
	</select>
</div>
<br>
<h1 style="font-family: Comorant; background-color: black; color: white; font-size: 20px; width: 200px;">GOING TO:</h1>
<div class="select" style="width:200px;">
	<select id="to" name="to" style="width: 200px;">
		<option value="none">Choose</option>
		<option value="0">North Ave.</option>
		<option value="13">Quezon Ave.</option>
		<option value="13">GMA Kamuning</option>
		<option value="16">Araneta Cubao</option>
		<option value="16">Santolan Annapolis</option>
		<option value="20">Ortigas</option>
		<option value="20">Shaw Blvd.</option>
		<option value="20">Boni Ave.</option>
		<option value="24">Guadalupe</option>
		<option value="24">Buendia</option>
		<option value="24">Ayala</option>
		<option value="28">Magallanes</option>
        <option value="28">Taft Avenue</option>
	</select>
	<br><br>
	<button type="button" class="btn btn-primary" onclick="showValue()">Regular Price</button>
	<br><br>
	<button type="button" class="btn btn-secondary" onclick="showDiscountedValue()">Discounted Price</button>
</div>
</center>

	<script>
		function showValue(){
			var here = document.getElementById("from").value;

			var there = document.getElementById("to").value;

			var fare = (here - there)

			var real = Math.abs(fare)

			document.getElementById("show").innerHTML = "Your train fare is ₱" + real;	
		}
		function showDiscountedValue(){
			var here = document.getElementById("from").value;

			var there = document.getElementById("to").value;

			var fare = (here - there)

			var dis = fare * 0.8

			var realprice = Math.abs(dis)

			document.getElementById("show").innerHTML = "Your train fare is ₱" + realprice;
		}
	</script>
		<div>
			<p id="show"></p>
		</div>
